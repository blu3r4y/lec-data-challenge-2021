# https://kedro.readthedocs.io/en/stable/05_data/01_data_catalog.html

# 01_raw

train.raw:
  type: pandas.CSVDataSet
  filepath: data/01_raw/ldc2021_train.csv.gz
  load_args:
    compression: "gzip"
    names: ["cycle", "phi", "acc", "pa"]
    header: 0

test.raw:
  type: pandas.CSVDataSet
  filepath: data/01_raw/ldc2021_test.csv.gz
  load_args:
    compression: "gzip"
    names: ["cycle", "phi", "acc"]
    usecols: [0, 1, 2]
    header: 0

# 02_intermediate

train.clean:
  type: pandas.ParquetDataSet
  filepath: data/02_intermediate/clean_train.par

test.clean:
  type: pandas.ParquetDataSet
  filepath: data/02_intermediate/clean_test.par

# 03_primary

train.pressure:
  type: pandas.ParquetDataSet
  filepath: data/03_primary/pressure_train.par

# 04_feature

train.features:
  type: pandas.ParquetDataSet
  filepath: data/04_feature/features_train.par

test.features:
  type: pandas.ParquetDataSet
  filepath: data/04_feature/features_test.par
